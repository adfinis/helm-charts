# nfsSubdirExternalProvisioner -- [nfs-subdir-external-provisioner](https://github.com/kubernetes-sigs/nfs-subdir-external-provisioner) ([example](./examples/nfs-subdir-external-provisioner.yaml))
# @default -- -
nfsSubdirExternalProvisioner:
  # nfsSubdirExternalProvisioner.enabled -- Enable nfs-subdir-external-provisioner
  enabled: false
  name: nfs-subdir-external-provisioner
  destination:
    # nfsSubdirExternalProvisioner.destination.namespace -- Namespace
    namespace: "infra-nfs-subdir-external"
  # nfsSubdirExternalProvisioner.repoURL -- Repo URL
  # @default -- [repo](https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner)
  repoURL: "https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner"
  # nfsSubdirExternalProvisioner.chart -- Chart
  chart: "nfs-subdir-external-provisioner"
  # nfsSubdirExternalProvisioner.targetRevision -- [nfs-client-provisioner Helm chart](https://github.com/kubernetes-sigs/nfs-subdir-external-provisioner/tree/master/charts/nfs-subdir-external-provisioner) version
  targetRevision: "4.0.*"
  # nfsSubdirExternalProvisioner.values -- Helm values
  # @default -- [upstream values](https://github.com/kubernetes-sigs/nfs-subdir-external-provisioner/blob/master/charts/nfs-subdir-external-provisioner/values.yaml)
  values: {}

# cephCsiRbd -- [ceph-csi-rbd](https://github.com/ceph/ceph-csi/)
# @default -- -
cephCsiRbd:
  # cephCsiRbd.enabled -- Enable ceph-csi-rbd
  enabled: false
  name: ceph-csi-rbd
  destination:
    # cephCsiRbd.destination.namespace -- Namespace
    namespace: "infra-storage"
  # cephCsiRbd.repoURL -- Repo URL
  # @default -- [repo](https://ceph.github.io/csi-charts)
  repoURL: "https://ceph.github.io/csi-charts"
  # cephCsiRbd.chart -- Chart
  chart: "ceph-csi-rbd"
  # cephCsiRbd.targetRevision -- [ceph-csi-rbd Helm chart](https://github.com/ceph/csi-charts/tree/master/docs/rbd) version
  targetRevision: "3.3.*"
  # cephCsiRbd.values -- Helm values
  # @default -- [upstream values](https://github.com/ceph/csi-charts/tree/master/docs/rbd/ceph-csi-rbd/values.yaml)
  values: {}

# cephCsiCephfs -- [ceph-csi-cephfs](https://github.com/ceph/ceph-csi/)
# @default -- -
cephCsiCephfs:
  # cephCsiCephfs.enabled -- Enable ceph-csi-cephfs
  enabled: false
  name: ceph-csi-cephfs
  destination:
    # cephCsiCephfs.destination.namespace -- Namespace
    namespace: "infra-storage"
  # cephCsiCephfs.repoURL -- Repo URL
  # @default -- [repo](https://ceph.github.io/csi-charts)
  repoURL: "https://ceph.github.io/csi-charts"
  # cephCsiCephfs.chart -- Chart
  chart: "ceph-csi-cephfs"
  # cephCsiCephfs.targetRevision -- [ceph-csi-cephfs Helm chart](https://github.com/ceph/csi-charts/tree/master/docs/cephfs) version
  targetRevision: "3.3.*"
  # cephCsiCephfs.values -- Helm values
  # @default -- [upstream values](https://github.com/ceph/csi-charts/tree/master/docs/cephfs/ceph-csi-cephfs/values.yaml)
  values: {}
