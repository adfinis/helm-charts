{{ if not $.Values.rmd.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rmd.fullname" . }}
  labels:
    {{- include "rmd.labels" . | nindent 4 }}
type: Opaque
data:
  {{ if .Values.rmd.settings.secret }}
  DJANGO_SECRET_KEY: {{ .Values.rmd.settings.secret | b64enc | quote }}
  {{ else }}
  DJANGO_SECRET_KEY: {{ randAlphaNum 32 | b64enc | quote }}
  {{ end }}
  {{ if .Values.rmd.settings.emailPassword }}
  EMAIL_HOST_PASSWORD: {{ .Values.rmd.settings.emailPassword | b64enc | quote }}
  {{ end }}
{{- end}}
