apiVersion: v2
name: logging-apps
description: Argo CD app-of-apps config for logging applications
type: application
version: 0.40.0
home: https://github.com/adfinis/helm-charts/tree/main/charts/logging-apps
sources:
  - https://github.com/adfinis/helm-charts
maintainers:
  - name: adfinis
    email: support@adfinis.com
    url: https://adfinis.com
dependencies:
  - name: argoconfig
    version: 0.9.1
    repository: https://charts.adfinis.com
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: |
    - kind: changed
      description: |
        Breaking change
        Removed tokengen job, kubectl dependency, and auto-creation of admin token secrets. Admin token secret must be created manually (#18803)
    - kind: changed
      description: Zone-aware ingester StatefulSets require manual deletion before upgrade. PVCs preserved (#18558)
    - kind: added
      description: Support separate Loki ruler storage configuration (#18510)
    - kind: added
      description: Expose all storage configuration properties (#18509)
    - kind: added
      description: Allow configuring service types (#18708)
    - kind: added
      description: Make access modes for PVCs/StatefulSets editable (#13474)
    - kind: added
      description: Allow enabling user namespaces (#18661)
    - kind: added
      description: Added configurable livenessProbe and startupProbe for multiple components (#18546, #18547, #18549, #18551, #18552)
    - kind: fixed
      description: Fixed websocket proxy headers to reduce high CPU usage. Users with custom configs must review (#18800)
    - kind: fixed
      description: Fixed missing S3 field in lokiStorageConfig (#18791)
    - kind: fixed
      description: Reverted Thanos object store config regression in ruler storage
