  # -- Chart
  chart: "gangway"
  # -- [gangway Helm chart](https://github.com/gabibbo97/charts/tree/master/charts/gangway/) version
  targetRevision: "1.1.*"
  # -- Helm values
  # @default -- [upstream values](https://github.com/gabibbo97/charts/tree/master/charts/gangway/values.yaml)
  values: {}

