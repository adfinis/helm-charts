apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  # TODO: figure out how to replace rolename with {{ include "keycloak-operator.operator.fullname" . }}
  name: keycloak-operator-role
  labels:
    {{- include "keycloak-operator.operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - apps
      - extensions
    resources:
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - secrets
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
