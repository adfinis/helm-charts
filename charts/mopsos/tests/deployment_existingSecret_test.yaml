suite: deployment tests with existingSecret set
templates:
  - deployment.yaml
tests:
  - it: should match snapshot
    set:
      existingSecret: "mysecret"
    asserts:
      - hasDocuments:
          count: 1
      - documentIndex: 0
        equal:
          path: spec.template.spec.containers[0].envFrom[0].secretRef.name
          value: "mysecret"
      - matchSnapshot: {}
