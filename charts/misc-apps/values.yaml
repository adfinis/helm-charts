  enabled: false
  name: downscaler
  destination:
    # -- Namespace
    namespace: "infra-downscaler"
  # -- Repo URL
  # @default -- [repo](https://charts.deliveryhero.io)
  repoURL: "https://charts.deliveryhero.io"
  # -- Chart
  chart: "kube-downscaler"
