apiVersion: v2
name: misc-apps
description: Argo CD app-of-apps config for miscellaneous small tools
type: application
version: 0.29.0
home: https://github.com/adfinis/helm-charts/tree/main/charts/misc-apps
sources:
  - https://github.com/adfinis/helm-charts
maintainers:
  - name: adfinis
    email: support@adfinis.com
    url: https://adfinis.com
dependencies:
  - name: argoconfig
    version: 0.9.0
    repository: https://charts.adfinis.com
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: |
        keda: update from 2.8.x to 2.9.3

        Highlights:
        - Introduce new CouchDB, Etcd & Loki scaler
        - Introduce deprecation & breaking change policy (docs)
        - Introduce off-the-shelf Grafana dashboard for application autoscaling
        - Introduce improved operational metrics in Prometheus
        - Introduce capability to cache metric values for a scaler during the polling interval (experimental feature)
      links:
        - name: GitHub Release keda 2.9.0
          url: https://github.com/kedacore/keda/releases/tag/v2.9.2
