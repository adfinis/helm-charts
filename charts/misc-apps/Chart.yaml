          url: https://github.com/kedacore/keda/releases/tag/v2.9.2
        - name: GitHub Release keda 2.9.2
          url: https://github.com/kedacore/keda/releases/tag/v2.9.2
        - name: GitHub Release keda 2.9.3
          url: https://github.com/kedacore/keda/releases/tag/v2.9.3
