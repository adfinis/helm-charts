# barman -- [Barman](https://github.com/EnterpriseDB/barman)
# @default -- [example](./examples/barman.yaml)
barman:
  # barman.enabled -- Enable Barman
  enabled: true
  name: barman
  destination:
    # barman.destination.namespace -- Namespace
    namespace: backup-barman
  # barman.repoURL -- Repo URL
  # @default -- [repo](https://charts.adfinis.com)
  repoURL: "https://charts.adfinis.com"
  # barman.chart -- Chart
  chart: barman
  # barman.targetRevision -- [Barman Helm chart](https://github.com/adfinis-sygroup/helm-charts/tree/master/charts/barman)
  targetRevision: '0.3.*'
  # barman.values -- Helm values
  # @default -- [upstream values](https://github.com/adfinis-sygroup/helm-charts/blob/master/charts/barman/values.yaml)
  values: {}

