{{- if and .Values.monitoring.enabled .Values.monitoring.rules.cronjobMonitor .Values.monitoring.openshift (.Capabilities.APIVersions.Has "monitoring.openshift.com/v1") }}
apiVersion: monitoring.openshift.io/v1
kind: AlertingRule
metadata:
  name: {{ include "openshift-etcd-backup.fullname" . }}-cronjob-monitor
  namespace: openshift-monitoring
spec:
  groups:
  - name: cronjob-monitor
    rules:
    - alert: EtcdBackupCronJobStatusFailed
      expr: |
        kube_job_status_succeeded{namespace="{{ .Release.Namespace }}"} == 0
      labels:
        severity: critical
{{- end }}
