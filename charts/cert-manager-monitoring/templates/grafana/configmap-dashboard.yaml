{{- if .Values.grafana.enabled }}
{{- $files := .Files.Glob "grafana/dashboards/*.json" }}
{{- if $files }}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s" (include "cert-manager-monitoring.fullname" $) $dashboardName | trunc 63 | trimSuffix "-" }}
  labels:
    {{- include "cert-manager-monitoring.labels" $ | nindent 4 }}
    {{- if $.Values.grafana.defaultLabel }}
    grafana_dashboard: "1"
    {{- end }}
    {{- if $.Values.grafana.extraLabels }}
    {{- $.Values.grafana.extraLabels | toYaml | nindent 4 }}
    {{- end }}
  {{- if $.Values.grafana.extraAnnotations }}
  annotations:
    {{- $.Values.grafana.extraAnnotations | toYaml | nindent 4 }}
  {{- end }}
data:
  {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
{{- end }}
{{- end }}
