{{ if .Values.prometheus-pushgateway.enabled }}
{{ template "argoconfig.application" (list . "infra-apps.prometheus-pushgateway") }}
{{ end }}

{{- define "infra-apps.prometheus-pushgateway" -}}{{- $app := unset .Values.prometheus-pushgateway "enabled" -}}{{- $name := default $app.namespace $app.name -}}
metadata:
  name: {{ template "common.fullname" . }}-{{ $name }}
  {{- with $app.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if $app.project }}
  project: {{ $app.project | quote }}
  {{- end }}
  source:
    repoURL: {{ $app.repoURL | quote }}
    chart: {{ $app.chart | quote }}
    targetRevision: {{ $app.targetRevision | quote }}
    helm:
      releaseName: {{ $name | quote }}
      values: |-
        nameOverride: {{ $name | quote }}
        {{- $app.values | toYaml | nindent 8 }}
  {{- if $app.destination }}
  destination:
    {{ $app.destination | toYaml | nindent 4 }}
  {{- end }}
  {{- if $app.syncPolicy }}
  syncPolicy:
    {{ $app.syncPolicy | toYaml | nindent 4 }}
  {{- end }}
  {{- if $app.ignoreDifferences }}
  ignoreDifferences:
    {{ $app.ignoreDifferences | toYaml | nindent 4 }}
  {{- end }}
{{- end -}}
