          url: https://github.com/prometheus-community/helm-charts/pull/5260
        - name: bump prom to 3.2.1
          url: https://github.com/prometheus-community/helm-charts/pull/5380
        - name: bump operator to 0.80.0
          url: https://github.com/prometheus-community/helm-charts/pull/5282
